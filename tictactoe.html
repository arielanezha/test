<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>

</head>
<style>
    td{
        padding:100px;
    }
    .b_right{
        border-right: 3px solid black;
    }
    .b_bottom{
        border-bottom: 3px solid black;
    }
    </style>
<body>
<table>
    <tr>
        <td class="b_right b_bottom"></td>
        <td class="b_right b_bottom"></td>
        <td class="b_bottom"></td>

    </tr>
    <tr >
            <td class="b_right b_bottom"></td>
            <td class="b_right b_bottom"></td>
            <td class="b_bottom"></td>
    </tr>
    <tr>
            <td class="b_right"></td>
            <td class="b_right"></td>
            <td></td>
    </tr>

</table>



</body>
</html>
